<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}
    {% endblock title %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/css/utils.css" />
    {% block css %}
    {% endblock css %}
  </head>
  <body>
    <!-- NAV BAR STYLES -->
    <nav class="dark-nav-bottom-border">
      <div class="nav-container">
        <div class="c-logo"><h2>Chat Book</h2></div>
        <div class="c-search-main">
          <input type="text" placeholder="Search something" />
        </div>
        <div class="c-nav-items">
          <div class="c-profile-img">
            <img src="static/img/profile_pic.png" alt="" />
          </div>
          <div class="c-profile-name" style="color: #fff; ">
            <h3>{{profile.name}}</h3>
          </div>
          <div class="c-gear">
            <div class="dropdown">
              <button type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-cog fa-2x"></i>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Edit Profile</a>
                <a class="dropdown-item" href="#">Change Password</a>
                <a class="dropdown-item" href="/logout">Log out</a>
              </div>
            </div>
            <!-- <i class="fas fa-cog fa-2x"></i> -->
          </div>
        </div>
      </div>
    </nav>
    <!-- HEADER -->
        {% block body %}
        {% endblock body %}
        <!-- FOOTER -->
    <footer>
      <h5>2020 &copy; All rights reserved</h5>
    </footer>
    {% block js %}
    {% endblock js %}
  </body>
</html>
